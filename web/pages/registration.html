<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow"> 
        <style>
            .container-fluid{
                padding-left: 0rem;
                padding-right: 0rem;
                overflow: hidden;
            }
        </style>
        <title>DigiTal Pocket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" type="text/css" href="../css/reg.css">
        <link rel="icon" href="../images/android-icon-72x72.png">
       
    </head>
    <body>

        <div class="container-fluid p-0 register mt-0">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="../images/logo_white.png" alt=""/>
                    <h3>Welcome</h3>
                    <p>You are 30 seconds away from Your Cloud Wallet!</p>
                    <form action="pages/login.html" method="GET">
                        <!--<input type="submit" />-->
                    </form>
                    <br/>
                </div>
                <div class="col-md-9 register-right">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">New User ?, SignUp here !</h3>
                            <form action="../fc/Registration" method="GET"  onsubmit="verifyPassword()">  
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Full Name *"  name="name" id="validationDefault01" value="" required/>
                                        </div>

                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *"  name="pwd"  id="p" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Confirm Password *"  name="cpwd"  id="cp" required/>
                                        </div>
                                        <div class="form-group">
                                            <select name="country" class="countries form-control" id="countryId">
                                                <option value="" >Select Country</option>
                                            </select>


                                        </div>
                                        <div class="form-group">
                                            <select name="state" class="states form-control" id="stateId">
                                                <option value="">Select State</option>
                                            </select>

                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span> 
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" value="" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" name="qus" required>
                                                <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                                <option>What is your Birthdate?</option>
                                                <option>What is Your old Phone Number</option>
                                                <option>What is your Pet Name?</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" name="ans" required/>
                                        </div>
                                        <div class="form-group">
                                            <select name="city" class="cities form-control" id="cityId">
                                                <option value="">Select City</option>
                                            </select>
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
              </div>
        </div>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../js/countrystatecity.js"></script>
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/validation.js" type="text/javascript"></script>
    </body>
</html>
